<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes y vídeos</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2017/05/26/8e9df911-f4d9-48c0-81cf-a7f1a3a01b9a/ultra-street-fighter-2-nintendo-switch" alt="Ultra Street fighter 2">
    
    <h1>Aprendiendo a utilizar los vídeos</h1>    
    <video width="300" height="300" controls muted loop autoplay>
        <source src="youtube.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="youtube.mp3" type="audio/mp3">
    </audio>
</body>
</html>
